<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte de contact</title>
<style >
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background-color: #e5e9f2;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background-color: #0b284a;
  color: #fff;
  border-radius: 20px;
  width: 340px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.profile {
  text-align: center;
  padding: 30px 20px;
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #fff;
  margin-bottom: 10px;
}

.role {
  color: #cfd9e6;
  font-size: 14px;
}

.actions {
  display: flex;
  justify-content: space-around;
  background-color: #102b57;
  padding: 15px 0;
}

.icon {
  color: white;
  text-decoration: none;
  text-align: center;
  font-size: 16px;
}

.icon span {
  display: block;
  font-size: 13px;
  margin-top: 5px;
}

.info {
  background: white;
  color: #333;
  padding: 15px;
  font-size: 14px;
  line-height: 1.6;
}

.add-contact {
  width: 100%;
  padding: 15px;
  border: none;
  background-color: #0b284a;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  border-top: 1px solid #cfd9e6;
}

.add-contact:hover {
  background-color: #123b6a;
}

</style>
</head>
<body>
  <div class="card">
    <div class="profile">
      <img src="boos2.jpg" alt="Photo de profil" class="avatar" />
      <h2>Thiery Mouncharou</h2>
      <p class="role">Formateur Developpeur Web</p>
    </div>

    <div class="actions">
      <a href="tel:+237659877980" class="icon">üìû<br><span>Appeler</span></a>
      <a href="sms:+237659877980" class="icon">üí¨<br><span>SMS</span></a>
      <a href="mailto:mouncharout@gmail.com" class="icon">‚úâÔ∏è<br><span>Email</span></a>
      <a href="https://iamthierydev.vercel.app/" class="icon">üåê<br><span>site Web</span></a>
    </div>

    <div class="info">
      <p><strong>Contact:</strong> +237 659877980</p>
      <p><strong>Email:</strong> mouncharout@gmail.com</p>
      <p><strong>Adresse:</strong> Logpom, Douala-Cameroun</p>
    </div>

    <!-- Bouton qui d√©clenche le t√©l√©chargement du contact -->
    <button class="add-contact" onclick="downloadVCard()">+ Ajouter</button>
  </div>

  <script>
    function downloadVCard() {
      // Contenu du fichier .vcf (vCard)
      const vcardData = `
BEGIN:VCARD
VERSION:3.0
N:Mouncharou;Thiery;;;
FN:Mouncharou Thiery
TITLE:Formateur Developpeur Web
TEL;TYPE=CELL:+237659877980
EMAIL;TYPE=WORK:mouncharout@gmail.com
ADR;TYPE=WORK:;;Douala;;;;
ORG:Company Name
URL:https://iamthierydev.vercel.app
END:VCARD
`;

      // Cr√©er un blob (fichier virtuel)
      const blob = new Blob([vcardData], { type: "text/vcard" });

      // Cr√©er un lien de t√©l√©chargement temporaire
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "ThieryMouncharou.vcf";
      a.click();

      // Lib√©rer l‚ÄôURL pour √©viter les fuites m√©moire
      URL.revokeObjectURL(a.href);
    }
  </script>
</body>
</html>
