<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style >
    .carousel-infinite {
  width: 100%;
  overflow: hidden;
  background: #fff;
  padding: 10px 0;
}

.track {
  display: flex;
  gap: 40px;            /* espace entre logos */
  animation: scroll 20s linear infinite;
}

.track img {
  height: 80px;         /* ajuste la taille des logos */
  flex-shrink: 0;       /* empêche le redimensionnement */
  object-fit: contain;
}

/* animation de translation horizontale */
@keyframes scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); } /* décale la moitié du ruban */
}

  </style>
</head>
<body>
<div class="carousel-infinite">
  <div class="track">
    <img src="logomt.png" alt="p1">
    <img src="logomd.jpeg" alt="p2">
    <img src="logoelite.png" alt="p3">
    <img src="sky.png" alt="p4">
  </div>
</div>

</body>
</html>
